<div class="login-page">
  <div class="form">
    <div class="login">
      <div class="login-header">
        <h3>LOGIN</h3>
        <p>Please enter your credentials to login into my app</p>
      </div>
    </div>
    <div class="login-form">
      <input type="text" [value]="userNameVariabe" placeholder="username" />
      <input [type]="typeOfPassword" [value]="passwordVariable" placeholder="password" />
      <button>login</button>
      <p>{{userNameVariabe}}</p>
      <button (click)="ClearControls()">Clear</button>
      <button (click)="validatePassword()">Validat Pwd</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </div>
  </div>
</div>
