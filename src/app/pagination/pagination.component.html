<table >
    <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>title</th>
        <th>body</th>
        <th></th>
    </tr>
    <tr *ngFor="let post of posts">
        <td>{{post.id}}</td>
        <td>{{post.userId}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
        <td></td>
    </tr>
</table>
